// Live on Three - lo3.jp
// CS:GO 5on5 Config
// ver.2018/04/27

ammo_grenade_limit_default 1    // Flashbang以外の投擲武器1種類あたりの最大所持数
ammo_grenade_limit_flashbang 2  // Flashbangの最大所持数
ammo_grenade_limit_total 4      // 投擲武器の最大所持数

bot_quota "0"  // BOTの人数

cash_player_bomb_defused 300                      //  CT: C4を解除した
cash_player_bomb_planted 300                      //   T: C4を設置した
cash_player_killed_enemy_default 300              // ALL: 敵を倒した
cash_player_killed_enemy_factor 1                 // ALL: 武器別でキル報酬を調整する
cash_player_killed_teammate -300                  // ALL: 味方を殺した
cash_team_elimination_bomb_map 3250               // ALL: 相手チームを全員倒してラウンド勝利
cash_team_loser_bonus 1400                        // ALL: ラウンド敗北
cash_team_loser_bonus_consecutive_rounds 500      // ALL: 連続でラウンド敗北した時に増える額
cash_team_planted_bomb_but_defused 800            //   T: C4を設置してラウンド敗北した時に増える額
cash_team_terrorist_win_bomb 3500                 //   T: C4を爆破してラウンド勝利
cash_team_win_by_defusing_bomb 3500               //  CT: C4を解除してラウンド勝利
cash_player_get_killed 0                          // ALL: 敵に倒された
cash_player_respawn_amount 0                      // ALL: リスポーンした
cash_team_win_by_time_running_out_bomb 3250       //  CT: 時間切れでラウンド勝利


ff_damage_reduction_grenade 0.85            // 味方へのグレネードダメージの減衰率
ff_damage_reduction_bullets 0.33            // 味方への射撃ダメージの減衰率
ff_damage_reduction_other 0.4               // 味方へのグレネード・射撃以外のダメージの減衰率
ff_damage_reduction_grenade_self 1          // 自分が投げたグレネードのダメージの減衰率

mp_afterroundmoney 0            // 毎ラウンド終了後に貰える固定報酬の額
mp_autokick 0                   // 放置または味方を殺害したプレイヤーをサーバーから切断させる
mp_autoteambalance 0            // チームバランスを調整する
mp_buytime 15                   // ラウンド開始時から買い物ができる時間
mp_c4timer 40                   // C4が設置されてから爆破されるまでの時間
mp_death_drop_defuser 1         // プレイヤーが倒されたときに解除キットを落とす
mp_death_drop_grenade 2　　　　  // プレイヤーが倒されたときに投擲物を落とす: 0=落とさない, 1=金額が高いものを優先, 2=持っていたものを優先
mp_death_drop_gun 1             // プレイヤーが倒されたときに銃を落とす: 0=落とさない, 1=プライマリを優先, 2=持っていたものを優先
mp_defuser_allocation 0         // ラウンド開始時に解除キットを配布: 0=しない, 1=ランダム, 2=全員
mp_do_warmup_period 1           // 試合開始時にウォームアップフェイズを行う
mp_forcecamera 1                // 死亡したプレイヤーの観戦を制限する
mp_force_pick_time 160          // チーム選択の時間
mp_free_armor 0                 // 防具を配布: 0=しない, 1=ベスト/ヘルメット, 2=ベストのみ
mp_friendlyfire 1               // フレンドリーファイア
mp_halftime 1                   // mp_maxroundsの半分のラウンド終了時にチームチェンジをする
mp_halftime_duration 15         // ハーフタイム前の待機時間
mp_join_grace_time 30           // ラウンド開始からプレイヤーが生存した状態でチームに参加できるまでの時間
mp_limitteams 0                 // 1チームあたりの最大人数
mp_logdetail 3                  // サーバーログの設定: 0=off, 1=enemy, 2=teammate, 3=both
mp_match_can_clinch 1           // 勝利が確定した後のラウンドを消化しない
mp_match_end_restart 1          // 試合が終了した後に同じマップでマッチを再開する
mp_maxmoney 16000               // マネーの最大所持数
mp_maxrounds 30                 // 最大ラウンド数
mp_molotovusedelay 0            // 火炎瓶/焼夷グレネードを投げるまでの時間
mp_overtime_maxrounds 6         // オーバータイム時の最大ラウンド
mp_overtime_startmoney 10000    // オーバータイム開始時の所持金
mp_playercashawards 1           // プレイヤーがマネー報酬を得る
mp_playerid 0                   // プレイヤーに照準を合わせた時にプレイヤー名を表示する: 0=all names, 0=team names, 2=no names
mp_playerid_delay 0.5           // プレイヤーに照準を合わせた時にプレイヤー名を表示するまでの時間
mp_playerid_hold 0.25           // プレイヤーから照準を外した時にプレイヤー名表示が消えるまでの時間
mp_round_restart_delay 5        // ラウンド勝利が確定してから次のラウンドになるまでの時間
mp_roundtime 1.92               // 1ラウンドの時間
mp_roundtime_defuse 1.92        // 爆弾設置/解除マップの1ラウンドの時間
mp_solid_teammates 1            // 味方に当たり判定をつける
mp_startmoney 800               // 試合開始時の所持金
mp_teamcashawards 1             // チームがマネー報酬を得る
mp_timelimit 0                  // マップの最大プレイ時間
mp_tkpunish 0                   // チームキルしたプレイヤーは次ラウンド死亡する
mp_weapons_allow_map_placed 1   // ゲーム開始時にマップに配置された武器を削除しない
mp_weapons_allow_zeus 1         // Zeusを購入できるようにする
mp_win_panel_display_time 15    // ハーフタイム・試合終了時のスコアボード表示時間

spec_freeze_time 2.0
spec_freeze_panel_extended_time 0
spec_freeze_time_lock 2
spec_freeze_deathanim_time 0

sv_accelerate 5.5
sv_friction 5.2
sv_stopspeed 80

sv_allow_votes 0                                // 投票を許可する
sv_allow_wait_command 0                         // waitコマンドを許可する
sv_alltalk 0                                    // VOIPが全てのプレイヤーに聞こえるようにする
sv_alternateticks 0                             // サーバーがシミュレートするtickを制限する
sv_auto_full_alltalk_during_warmup_half_end 0   // ウォームアップ・ハーフタイム・試合終了時のみVOIPが全てのプレイヤーに聞こえるようにする
sv_cheats 0                                     // チートコマンドを有効にする
sv_clockcorrection_msecs 15                     //
sv_competitive_minspec 1                        //
sv_competitive_official_5v5 1                   // 強制的に5v5用スコアボードを表示し、観戦者はX-rayを使用できるようにする
sv_consistency 0
sv_contact 0
sv_damage_print_enable 0                        // 死亡時に与え(られ)たダメージを表示する
sv_dc_friends_reqd 0                            // 招待がなくても試合に参加できるようにする
sv_deadtalk 0                                   // 死亡したプレイヤーのチャット/VOIPがチームメイトに見える/聞こえるようにする
sv_forcepreload 0                               // 強制的なプリロード
sv_full_alltalk 0                               // VOIPが観戦者を含む全てのプレイヤーに聞こえるようにする
sv_gameinstructor_disable 1                     // 強制的にゲーム指導メッセージを無効
sv_ignoregrenaderadio 0                         // グレネードラジオを無効化
sv_kick_players_with_cooldown 0                 // キックされたプレイヤーはクールダウンを受ける
sv_kick_ban_duration 0                          // BANされたプレイヤーのクールダウン時間
sv_lan 0                                        // LANサーバーにする
sv_log_onefile 0
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_logflush 0
sv_logsdir logfiles
sv_maxrate 0
sv_mincmdrate 30
sv_minrate 20000
sv_pausable 1                                   // サーバーポーズを使用可能にする
sv_pure 1                                       // pureモードを有効にする
sv_pure_kick_clients 1                          // ハッシュが合わない場合サーバーからキックする
sv_pure_trace 0
sv_spawn_afk_bomb_drop_time 30                  // 放置時にC4を落とすまでの時間
sv_steamgroup_exclusive 0                       // 特定のSteamGroupに入っているプレイヤーのみ接続できる
sv_voiceenable 1                                // VOIPを有効可

exec lo3_tournament_option
echo "> Live on Three CS:GO 5on5 Config loaded - ver.2018/04/27 <"
